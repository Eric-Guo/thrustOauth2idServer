apiVersion: apps/v1
kind: Deployment
metadata:
  name: thrust-oauth-2id-server-dm
  namespace: oauth-2id-thruster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thrust-oauth-2id-server
  template:
    metadata:
      name: thrust-oauth-2id-server-pod
      labels:
        app: thrust-oauth-2id-server
    spec:
      containers:
        - name: thrust-oauth-2id-server
          image: /oauth-2id-thruster/thrust-oauth-2id-server:latest
          # If using a local image, use Never, default is Always
          #imagePullPolicy: Never
          command: ["./thrustOauth2idServer", "-c", "/app/configs/thrustOauth2idServer.yml"]
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          volumeMounts:
            - name: thrust-oauth-2id-server-vl
              mountPath: /app/configs/
              readOnly: true

          ports:
            - name: http-port
              containerPort: 8080
          readinessProbe:
            httpGet:
              port: http-port
              path: /health
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: http-port
              path: /health

            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      # todo for private repositories, you need to create a secret (here docker-auth-secret) to store the account and password to log into docker
      imagePullSecrets:
        - name: docker-auth-secret
      volumes:
        - name: thrust-oauth-2id-server-vl
          configMap:
            name: thrust-oauth-2id-server-config
